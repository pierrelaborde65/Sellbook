

<div ng-app="Sellbook" ng-controller="login" class="login">
<div class="loginForm">
    <form name="loginForm" ng-submit="login(email, password)">
        <div class="form-group">
            <label class="control-label">Email &nbsp; &nbsp; &nbsp; </label>
                <input type="email" class="form-control" ng-model="email" required>
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <input ng-minlength="6" type="password" class="form-control" ng-model="password" required>
        </div>
        <button ng-disabled="loginForm.$invalid" class="btn btn-ok">Log In</button>
    </form>
    <div ng-hide="hideError" class="alert alert-danger"> <strong>Error! </strong>{{titleError}} </div>
</div>
</div>

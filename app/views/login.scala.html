

<div ng-controller="login" class="login">
    <div class="loginForm">
            <form name="loginForm" ng-submit="login(email, password)">
            <div class="form-group-login">
                <label class="control-label-login">Email</label>
                    <input type="email" class="form-control" ng-model="email" required>
            </div>
            <div class="form-group-login">
                <label class="control-label-login">Password</label>
                <input type="password" class="form-control" ng-model="password" required>
            </div>
            <button class="btn btn-ok">Log In</button>
        </form>
        <div ng-hide="hideError" class="alert alert-danger">{{titleError}}</div>
    </div>
</div>

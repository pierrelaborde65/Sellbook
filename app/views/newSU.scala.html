@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

@scripts = { <script src="@routes.Assets.versioned("javascripts/newSUAdmin.js")" type="text/javascript"></script> }

@main("Register Simple User", scripts, message) {
    <div ng-controller="newSUAdmin" class="newSUAdmin">
        <div ng-hide="hideSuccessSU" class="alert alert-success"> <strong>Success! </strong>{{titleSuccess}} </div>
        <div class="registerSUForm">
            <form name="registerSUForm" ng-submit="newSU(name,email,numberAddress, streetAddress, cityAddress, postCodeAddress, phoneNumber, password)">
                <label><b>Name</b></label><br>
                <input type="text" ng-model="name" required><br>
                <label><b>Email</b></label><br>
                <input type="email" ng-model="email" required><br>
                <label><b>Number Address</b></label><br>
                <input type="number" ng-model="numberAddress" required><br>
                <label><b>Street Address</b></label><br>
                <input type="text" ng-model="streetAddress" required><br>
                <label><b>City Address</b></label><br>
                <input type="text" ng-model="cityAddress" required><br>
                <label><b>PostCode Address</b></label><br>
                <input type="number" ng-model="postCodeAddress" required><br>
                <label><b>Phone Number</b></label><br>
                <input type="number" ng-model="phoneNumber" required><br>
                <div class="fieldWrapper">
                    <label for="password"><b>Password</b></label><br>
                    <input pattern=".{6,}" type="password" ng-model="password" placeholder="At least 6 characters" name="password" id="password" required><br>
                </div>
                <div class="fieldWrapper">
                    <label for="confirmPassword"><b>Confirm Password</b></label><br>
                    <input pattern=".{6,}" type="password" ng-model="confirmPassword" name="confirmPassword" id="confirmPassword" onkeyup="checkPassSU(); return false;" required><br>
                    <span id="confirmMessage" class="confirmMessage"></span>
                </div>
                <button id="buttonRegister" ng-disabled="registerSUForm.$invalid" type="submit">Submit</button>
            </form>
             <div ng-hide="hideErrorSU" class="alert alert-danger"> <strong>Error! </strong>{{titleError}} </div>
        </div>
    </div>

}

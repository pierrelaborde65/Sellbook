@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

@scripts = {
<script src="@routes.Assets.versioned("javascripts/newDiary.js")" type="text/javascript"></script>
}

@main("New Diary", scripts, message) {
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Diary</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label><b>Add a new diary</b></label><br><br>
            <div ng-controller="newDiary" class="newDiary">
                 <div ng-hide="hideSuccess" class="alert alert-success"> <strong> Success! </strong> {{titleSuccess}} </div>
                   <div class="newDiaryForm">
                    <form name="newDiaryForm" ng-submit="newDiary(titleDiary, descriptionDiary)">
                      <label><b>Title</b></label><br>
                      <input type="text" ng-model="titleDiary" required><br><br>
                      <label><b>Description</b></label><br>
                      <input type="text" ng-model="descriptionDiary" required><br><br>
                      <button ng-disabled="newDiaryForm.$invalid" class="btn btn-success"> Submit </button>
                    </form>
                   </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
}

@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

@scripts = {
<script src="@routes.Assets.versioned("javascripts/newObjective.js")" type="text/javascript"></script>
}

@main("New Objective", scripts, message) {<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Objective</title>
</head>
<body>
<form name="newObjectiveForm" ng-submit="newObjective(nameObjective, descriptionObjective)">
    <label><b>Name</b></label><br>
    <input type="text" name="nameObjective" required><br>
    <label><b>Description</b></label><br>
    <input type="text" name="descriptionObjective" required><br>

    <button type="button" onclick="MoreObjectives()">Ajouter Objectif</button>
    <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
}

@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

@scripts = {
<script src="@routes.Assets.versioned("javascripts/updateDiary.js")" type="text/javascript"></script>
}

@main("Update Diary", scripts, message) {

    <div ng-controller="updateDiary" class="updateForm" >
            <form name="updateForm" ng-submit="updateMyDiary(titleToUpdate, descriptionToUpdate, idDiary)">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <div>
                        <input type="text" class="form-control" ng-model="titleToUpdate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <div>
                      <textarea maxlength="255" class="form-control" ng-model="descriptionToUpdate" required></textarea/>
                    </div>
                    <div>
                      <input ng-hide="hideID" type="number" id="idDiary" class="form-control" ng-model="idDiary">
                    </div
                </div>
                <button ng-disabled="updateForm.$invalid" class="btn btn-success"> Update </button>
                <a class="btn btn-danger" href="/myDiaries">Cancel</a>
            </form>
    </div>
}

@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

@scripts = {
<script src="@routes.Assets.versioned("javascripts/updateDiary.js")" type="text/javascript"></script>
}

@main("Update Diary", scripts, message) {

    <div ng-controller="updateDiary" class="updateForm" ng-init="showUpdateForm">
      <div ng-hide="hideSuccess" class="alert alert-success"> <strong> Success! </strong>{{titleSuccess}}</div>
        <div class="updateForm">
            <h3>Update fields</h3>
            <form name="updateForm" ng-submit="updateDiary(titleToUpdate, descriptionToUpdate)">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <div>
                        <input type="text" class="form-control" ng-model="titleToUpdate" placeholder="New title here">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <div>
                        <input type="text" class="form-control" ng-model="descriptionToUpdate" placeholder="New description here">
                    </div>
                </div>
                <button class="btn btn-success">Update</button>
            </form>
            <a class="btn btn-danger" href="/myDiaries">Cancel</a>
        </div>
    </div>
}
